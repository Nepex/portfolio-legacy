<div class="container-fluid w-100">
    <div class="row nav-container" [@fadeInOut] *ngIf="showMenu">
        <div class="col-12 no-pad-margin">
            <nav class="navbar-expand-lg">
                <a class="navbar-brand d-block d-lg-none"></a>
                <div class="nav-btn-container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
                        (offClick)="isCollapsed ? isCollapsed : isCollapsed = !isCollapsed">
                        <i class="fas fa-bars nav-icon"></i>
                    </button>
                </div>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
                    <ul class="menu navbar-nav mr-auto nav-items">
                        <li><a class="link" href="#about-me" [ngClass]="{'active': selectedTab === 'ABOUT_ME'}"
                                (click)="selectedTab='ABOUT_ME'"><i class="fas fa-info-circle"></i> &nbsp;About Me</a></li>
                        <li><a class="link" href="#projects" [ngClass]="{'active': selectedTab === 'PROJECTS'}"
                                (click)="selectedTab='PROJECTS'"><i class="fas fa-project-diagram"></i> &nbsp;Projects</a>
                        </li>
                        <li><a class="link" href="#contact" [ngClass]="{'active': selectedTab === 'CONTACT'}"
                                (click)="selectedTab='CONTACT'"><i class="fas fa-envelope"></i> &nbsp;Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<i class="fas fa-bars cursor-pointer menu-toggle-btn" (click)="showMenu = !showMenu"></i>
